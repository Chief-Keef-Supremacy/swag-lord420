<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/media/AS2.png"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Block</title>
    <link rel="stylesheet" type="text/css" href="/css/link.css">
</head>
<body>
    <p>Chief Keef:</p>
    
    <p><a href="#" id="copy-link1">Main</a></p>
    
    <p><a href="#" id="copy-link2">C1</a></p>

    <script>
        document.getElementById("copy-link1").addEventListener("click", function(event) {
            event.preventDefault();
            const textToCopy = "https://chief-keef-supremacy.github.io/swag-lord420/"; // Replace with your desired link
            copyTextToClipboard(textToCopy);
        });

        document.getElementById("copy-link2").addEventListener("click", function(event) {
            event.preventDefault();
            const textToCopy = "https://chief-keef-supremacy.github.io/swag-lord420/C1"; // Replace with your desired link
            copyTextToClipboard(textToCopy);
        });

        function copyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Link copied to clipboard: " + text);
        }
    </script>
    <style>
        html {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #212121;
        color: #f2eadc;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: larger;
        line-height: 1.6;
}</style>
</body>
</html>
